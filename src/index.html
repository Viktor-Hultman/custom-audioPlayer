<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Player</title>
</head>

<body>
    <div id="audio-player-container">
      <audio id="player" preload="metadata"></audio>
      <img id="play-pause" src="./imgs/play.svg">
      <img id="skip-back" src="./imgs/back.svg" onclick="skipBackwards()">
      <img id="skip-forward" src="./imgs/forward.svg" onclick="skipForward()">
      <button id="playback-speed">1x</button>
      <input type="range" id="seek-slider" max="100" value="0">
      <span id="current-time" class="time">0:00</span>|
      <span id="duration-time" class="time">0:00</span>
      <img id="volume-icon" src="./imgs/volume-full.svg">
      <input type="range" id="volume-slider" max="100" value="100">
      <output id="volume-output">100</output>
    </div>


</body>
</html>
