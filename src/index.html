<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Player</title>
</head>

<body>
    <div id="audio-player-container">
      <audio data-player preload="metadata"></audio>
      <div data-play-pause tabindex="0">
        <img data-play src="./imgs/play.svg" style="display: block;">
        <img data-pause src="./imgs/pause.svg" style="display: none;">
      </div>
      <div data-skip-back tabindex="0">
        <img src="./imgs/back.svg" style="display: block;">
      </div>
      <div data-skip-forward tabindex="0">
        <img src="./imgs/forward.svg" style="display: block;">
      </div>
      <div data-playback-speed tabindex="0">1x</div>
      <input data-seek-slider type="range" max="100" value="0">
      <span data-current-time>0:00</span>|
      <span data-duration-time>0:00</span>
      <div data-volume-icon>
        <img data-volume-full src="./imgs/volume-full.svg" style="display: block;"> 
        <img data-volume-half src="./imgs/volume-half.svg" style="display: none;">
        <img data-volume-off src="./imgs/volume-off.svg" style="display: none;">
      </div>
      <input data-volume-slider type="range" max="100" value="100">
      <output data-volume-output>100</output>
    </div>


</body>
</html>
